{{ define "main" }}
<div class="container">
{{ range .Site.Taxonomies.categories.web }}
    <a class="preview-title" href="{{ .RelPermalink }}">
      <div class="col">
        <div class="card">
          <div class="card-body d-flex justify-content-between">
            <h5 class="card-title">{{ .Title }}</h5>
            <a href="{{ .RelPermalink }}" class="btn btn-primary">Read more</a> 
          </div>
        </div>
      </div>
      <div class="w-100"></div>
    </a>
    {{end}}
  </div>
{{ end }}
